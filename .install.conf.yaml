- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.agignore:
    ~/.aria2/aria2.conf:
    ~/.axelrc:
    ~/.bash:
    ~/.bashrc:
    ~/.dotfiles: ''
#    ~/.emacs.d:
#    ~/.emacs:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.gnupg/gpg.conf:
    ~/.hgrc:
    ~/.inputrc:
    ~/.ipython/profile_default/ipython_kernel_config.py:
    ~/.rtorrent.rc:
    ~/.screenrc:
    ~/.shell:
    ~/.tmux.conf: my.tmux.conf
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
#   ~/.my.zsh:
- shell:
  - echo zsh >> ~/.bashrc
  - mkdir -p ~/.rtorrent/session ~/.rtorrent/watch ~/.rtorrent/downloads
  - git update-submodules # after linking ~/.gitconfig
